<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css">
		<title>Webpack Example</title>

	</head>

	<body>
		<div id="vue-app">
			<div class="mouse-click-events">

				<h1>Mouseclick Events</h1>
				<button type="button" name="addYear" v-on:click="add">Add a Year</button>
				<button type="button" name="minusYear" v-on:click="subtract">Subtract a Year</button>
				<p>My age is {{age}}</p>

			</div>

		</div>

		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
